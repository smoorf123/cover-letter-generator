<!DOCTYPE html>
<html>

<head>
    <title>Cover Letter Generator</title>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <h2>Cover Letter Generator</h2>
    <textarea id="jobDescription" rows="10" cols="30" placeholder="Paste the job description here"></textarea>
    <label for="fileInput" class="buttons">
        Upload Resume
    </label>
    <input type="file" id="fileInput" accept=".pdf">
    <label for="generate" class="buttons">
        Generate Cover Letter
    </label>
    <button id="generate" type="submit" value="Submit">
</body>
<script src="script.js"></script>

</html>
